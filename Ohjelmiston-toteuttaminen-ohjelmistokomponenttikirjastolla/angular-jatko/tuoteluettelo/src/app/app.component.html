<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PhoneStore</title>
</head>
<body>
  <div class="container">

    <div class="row">
      <div class="search-block col-md-4">
        <div class="md-form mt-0">
          <label>
            <input class="form-control" type="text" placeholder="Search" name="name" [(ngModel)]="name" (ngModelChange)="Search()">
          </label>
        </div>
      </div>

      <div class="phones-block col-md-8">
        <ul class="list-ph" *ngFor="let phone of arrPhones">
          <div class="image">
            <img src="{{phone.imageUrl}}" class="img-phone">

          </div>
          <div class="descr">
            <a class="phone-id">{{phone.id}}</a>
            <div class="phone-snippet">{{phone.snippet}}</div>
          </div>
        </ul>
      </div>
    </div>

  </div>
</body>
</html>
