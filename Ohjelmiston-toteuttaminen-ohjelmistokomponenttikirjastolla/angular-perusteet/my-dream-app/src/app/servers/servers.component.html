<section  class="app-servers">
  <label>Server name</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="serverName">

  <button
      class="btn btn-primary"
      [disabled] = "!allowNewServer"
      (click)="onCreateServer()">Add Server</button>
  <hr>
      <p class="sisennys">{{serverName}}</p>
      <p class="sisennys">{{serverCreationStatus}}</p>
  <app-server></app-server>
</section>
