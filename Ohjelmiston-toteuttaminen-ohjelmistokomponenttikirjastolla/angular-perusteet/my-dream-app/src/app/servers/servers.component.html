<section  class="app-servers">
  <label>Server</label>
  {{serverName}}
  <br>
    <input
      type="text"
      class="form-control"
      (input)="onUpdateServerName($event)">

  <button
      class="btn btn-primary"
      [disabled] = "!allowNewServer"
      (click)="onCreateServer()">Add Server</button>
      <p class="sisennys">{{serverCreationStatus}}</p>
  <app-server></app-server>
</section>
